	<script>
		$(document).ready(function(){
			$(".main").onepage_scroll({
				   sectionContainer: "section",     
				   easing: "ease",                  
				   animationTime: 1000,            
				   pagination: true,             
				   updateURL: false,              
				   loop: false,                     
				   keyboard: true,                  
				   responsiveFallback: false ,     
				   direction: "vertical"          
				});
				/*To top*/
				$(".scroll-top").click(function () {
					$(".main").moveTo(1);
					//document.location.reload(href);
				});	
				
				
				$(".count").click(function(){
					alert($("div").scrollTop() + " px");
				});
				
				
				//$('.count').prop('Counter',0).animate({
				$('.count').each(function(){
					$('.count').animate({
						Counter: $(this).text()
					}, {
						duration: 4000,
						easing: 'swing',
						step: function (now) {
							$(this).text(Math.ceil(now));
						}
					})				
				});
		});
	</script>
